<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <label class="input-label">Nombre:
        <input type="text" id="nombre" >
    </label>

    <br>
    <br>

    <label class="input-label">Apellidos:
        <input type="text" id="apellidos" >
    </label>

    <br>
    <br>

    <label>Sexo:
        <input type="radio" name="sexo" id="valor 1" value="Hombre">hombre
        <input type="radio" name="sexo" id="valor 2" value="Mujer">mujer
    </label>

    <br>
    <br>

    <label class="input-label">Correo:
        <input type="email" id="correo">
    </label>

    <br>
    <br>

    <label>
        <input type="checkbox" name="info" value="info" checked>Deseo recibir informacion sobre novedades y ofertas
            <br>
            <br>
        <input type="checkbox" name="condciones" value="condiciones">Declaro haber leido y aceptar condiciones generales del programa y la normativa sobre proteccion de datos
    </label>

    <br>
    <br>

    <input type="submit" name="submit" value="Enviar">

</body>
</html>
