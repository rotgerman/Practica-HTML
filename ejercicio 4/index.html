<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>

        <label class="input-label">Nombre:
            <input type="text" id="nombre">
        </label>

            <br>
            <br>

        <label class="input-label">Apellido:
            <input type="text" id="Apellido">
        </label>

        <br>
        <br>

        <label>Sexo:
            <input type="radio" name="sexo" id="Valor 1" value="hombre">hombre
            <input type="radio" name="sexo" id="Valor 2" value="mujer">mujer
        </label>

        <br>
        <br>

        <label class="input-label">Correo:
            <input type="correo" id="correo">
        </label>

        <br>
        <br>

        <label>Poblacion:
            <select name="poblacion" id="poblacion">
                <option value="Alicante">Alicante</option>
             </select>
        </label>

        <br>
        <br>

        <label>Descripcion:
            <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
        </label>

        <br>
        <br>

        <label>
            <input type="checkbox" name="info" value="info" checked>Deseo recibir informacion sobre novedades y ofertas
                <br>
                <br>
            <input type="checkbox" name="condciones" value="condiciones">Declaro haber leido y aceptar condiciones generales del programa y la normativa sobre proteccion de datos
        </label>
    
        <br>
        <br>
    
        <input type="submit" name="submit" value="Enviar">
</body>
</html>
